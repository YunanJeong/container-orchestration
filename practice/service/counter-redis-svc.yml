apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  selector:    # selector: label기반으로 다른 오브젝트를 식별하고 제어한다.
    matchLabels:
      app: counter
      tier: db
  template:    # template: pod의 구성 및 메타데이터
    metadata:
      labels:
        app: counter
        tier: db
    spec:
      containers:
        - name: redis
          image: redis
          ports:
            - containerPort: 6379
              protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  ports:
    - port: 6379
      protocol: TCP
  selector:
    app: counter
    tier: db